<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Support Chatbot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://support.asiga.com/favicon.ico" type="image/x-icon">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- side bar section -->
    <section class="side-bar" id="sidebar">
      <div class="btn">
        <button class="new-chat-btn" role="button">New Chat</button>
        <button class="control-btn" id="collapseBtn">
          <img src="/static/resource/sidebar.png" alt="Sidebar Icon">
        </button>
      </div>
      
      <div class="history">
        {% for session in chat_data|reverse %}
        <div class="history-item" data-session-id="{{ session.session_id }}">
            <p>{{ session.start_timestamp[:19] }}</p>
            <div class="delete-icon">&#10006;</div>
        </div>
        {% endfor %}
      </div>

      <div class="user-side-bar">
          <p class="user-name">{{ user }}</p>
      </div>
    </section>
  
    <!-- chat section -->
    <section class="main">
      <div class="top-bar">
        <button class="control-btn" id="openBtn">
          <img src="/static/resource/sidebar.png" alt="Sidebar Icon">
        </button>
        <p class="top-bar-txt">Customer Support | Chat</p>
      </div>
      
      <div class="chat-container">
        <div class="chatbot-message-wrapper">
          <img src="/static/resource/robot.png" alt="Robot Icon" class="robot-icon">
          <div class="chatbot-message message">
              <p>Asiga GPT: How can I help you?</p>
          </div>
      </div>
      </div>

      <!-- BOTTOM BAR -->
      <form class="bottom-section" id="chatForm" method="post" action="/submit_message">
        <div class="input-container">
            <input type="hidden" name="user_id" id="user_id" value="{{ user_id }}">
            <input type="hidden" id="session_id" name="session_id">
            <textarea class="user-input" name="user_message"></textarea>
            <input type="submit" id="submit" class="submit-btn" value="➢"></input>
        </div>
      </form>

      <!-- optional text -->
      <p class="copyright">© 2023 Asiga. All rights reserved</p>
    </section>
    


    
    <script src="/static/app.js" async defer></script>
  </body>
</html>
